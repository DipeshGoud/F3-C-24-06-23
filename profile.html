<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-item-right">
                <p>Header</p>
            </div>
            <div class="nav-item-right">
                <p><a href="index.html" id="signup-link">Signup</a></p>
                <p><a href="profile.html" id="profile-link">Profile</a></p>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Profile</h1>
            <div>
                <label for="p-name">Full Name:</label>
                <span id="p-name"></span>
            </div>
            <div>
                <label for="p-email">Email:</label>
                <span id="p-email"></span>
            </div>
            <div>
                <label for="p-password">Password:</label>
                <span id="p-password"></span>
            </div>
            <div>
                <button type="button" value="Logout" id="logoutButton" class="btn">Logout</button>
            </div>
        </div>
    </main>
    <script src="profile.js"></script>
</body>

</html>
